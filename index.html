<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Категории</title>
    <link rel="stylesheet" href="./styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section class="categories">
    <div class="categories__wrapper">
      <h2 class="categories__title title">Категории</h2>
      <img id="green-leaf" class="categories__leaf-decor decor-leaf decor-leaf--green" src="./images/green-leaf.svg" alt="Green leaf" />
      <ul class="categories__list">
        <li class="categories__item">
          <a href="#" class="categories__link link link--pesticides">
            <span class="link__circles-group circles-group">
              <span class="circles-group__circle circles-group__circle--first"></span>
              <span class="circles-group__circle circles-group__circle--second"></span>
              <span class="circles-group__circle circles-group__circle--third"></span>
            </span>
            Пестициды
          </a>
        </li>
        <li class="categories__item">
          <a href="#" class="categories__link link link--cultures">
            <span class="link__circles-group circles-group">
              <span class="circles-group__circle circles-group__circle--first"></span>
              <span class="circles-group__circle circles-group__circle--second"></span>
              <span class="circles-group__circle circles-group__circle--third"></span>
            </span>
            Культуры
          </a>
        </li>
        <li class="categories__item categories__item--with-leaf">
          <a href="#" class="categories__link link link--pests">
            <span class="link__circles-group circles-group">
              <span class="circles-group__circle circles-group__circle--first"></span>
              <span class="circles-group__circle circles-group__circle--second"></span>
              <span class="circles-group__circle circles-group__circle--third"></span>
            </span>
            Вредители
          </a>
          <img id="dark-leaf" class="categories__dark-leaf-decor decor-leaf decor-leaf--dark" src="./images/dark-leaf.svg" alt="Dark leaf" />
        </li>
        <li class="categories__item">
          <a href="#" class="categories__link link link--substance">
            <span class="link__circles-group circles-group">
              <span class="circles-group__circle circles-group__circle--first"></span>
              <span class="circles-group__circle circles-group__circle--second"></span>
              <span class="circles-group__circle circles-group__circle--third"></span>
            </span>
            Действующие <br>вещества
          </a>
        </li>
      </ul>
    </div>
  </section>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
